<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %} Dashboard {% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos Dashboard -->
    <style>
        body {
            background-color: #f4f6f9;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: #343a40;
            color: #fff;
            padding-top: 20px;
        }

        .sidebar a {
            color: #ddd;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
            font-size: 16px;
        }

        .sidebar a:hover {
            background: #495057;
        }

        .content {
            margin-left: 250px;
            padding: 30px;
        }

        .topbar {
            background: white;
            height: 60px;
            border-bottom: 1px solid #ddd;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }

        .card {
            border-radius: 12px;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center mb-4">Isotanques</h4>

        <a href="/">üè† Inicio</a>
        <a href="{%url 'product'%}">üì¶ Productos</a>
        <a href="{% url 'status' %}">üß™ Status</a>
        <a href="#">‚öô Configuraci√≥n</a>
    </div>

    <!-- Contenido principal -->
    <div class="content">

        <!-- Topbar -->
        <div class="topbar">
            Panel de Control
        </div>

        {% block content %}
        {% endblock %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
